<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fizzBuzz()">Check Number</button>
</body>
<script>

const fizzBuzz = () => {
    const Outputs = [];
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0){
            Outputs.push("FizzBuzz");
        } else if (i % 3 == 0) {
            Outputs.push("Fizz");
        } else if (i % 5 == 0) {
            Outputs.push("Buzz");
        } else {
            Outputs.push(i);
        }
    }
    console.log(Outputs.join(", "));
}
</script>
</html>
