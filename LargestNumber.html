<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numberInput" placeholder="Enter a number:" />
    <button onclick="addNumber()">Add Number</button>
    <button onclick="displayResults()">Find Largest</button>
</body>
<script>
    const numbers = [];
    //function that adds a number to an array
    const addNumber = () => {
        const input = document.getElementById("numberInput").value;
        const num = Number(input);
        numbers.push(num);
        console.log(numbers);
    }
    // function that compute the largest number in an array
    const largestNumber = () => {
        if (numbers.length === 0) {
            return 'No numbers added yet.';
        }
        let largest = numbers[0];
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > largest) {
                largest = numbers[i];
            }
        }
        return `The largest number is ${largest}`;
    }
    // Function that alerts the result
    const displayResults = () =>{
    // Compute the largest number in the array
    const result = largestNumber();
    alert(result);
}
</script>
</html>
