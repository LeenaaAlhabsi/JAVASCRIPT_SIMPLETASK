<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="tatilsection" class="container">
        <h1>DOM Practice</h1>
        <section>
            <h3>Change Page Title</h3>
            <p>This section where you can change the title of the page</p>
            <p>Enter the new title and click the button to change</p>
            <input type="text" id="titleInput" placeholder="Enter new title"> 
        </section>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div id="buttons" class="container">
        <button onclick="changepagetitle()">Change Page Title</button>

    </div>
    <script>
         changepagetitle = () => {
            let title = document.getElementById("titleInput").value;
            document.title = title;
            }
    </script>
</body>
</html>
